<div class="post-filter-wrapper container-fluid mb-5 p-4 pb-5">
  <div class="container p-0 pb-4">
    <div class="row">
      <div class="col-12 mb-3 heading">
        <h5>Select Filter Options</h5>
        <font-awesome-icon :icon="['fas', 'times']" @click="closeFilter" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Brand</label>
        <!-- prettier-ignore -->
        <Select :options="getCarMakes" default="Select Brand" @selectValue="updateSelectedCarMake" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Model</label>
        <!-- prettier-ignore -->
        <Select :options="getAllModels" default="Select Model" @selectValue="getSelectInput" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Year of Make</label>
        <!-- prettier-ignore -->
        <InputText class="inputText" placeholder="from" @value="" />
        <InputText class="inputText" placeholder="to" @value="" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Price</label>
        <!-- prettier-ignore -->
        <InputText class="inputText" placeholder="min" @value="" />
        <InputText class="inputText" placeholder="max" @value="" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Part Number</label>
        <!-- prettier-ignore -->
        <InputText class="inputText fullWidth" placeholder="Enter Part No" @value="" />
      </div>
      <div class="col-12 col-lg-3 filter-column">
        <label>Warranty</label>
        <!-- prettier-ignore -->
        <Select :options="[]" default="Select Warranty" @selectValue="getSelectInput" />
      </div>
      <div class="col-12 button-wrapper d-flex justify-content-end my-3">
        <!-- prettier-ignore -->
        <Button type="hollow" text="Cancel" class="mr-3" @click="closeFilter" />
        <!-- prettier-ignore -->
        <Button type="primary" text="Apply" @click="closeFilter" />
      </div>
    </div>
  </div>
</div>
