<div class="classifieds-category-select-wrapper container mb-5">
  <div class="row">
    <div class="col-12 mt-4 mb-2">
      <h5 class="heading">Select Your <span>Lease Car</span></h5>
    </div>
    <template>
      <div
        class="col-4 col-lg-3 category-cont"
        v-for="category in getCategories"
      >
        <div @click="getCategoryOptions(category.name)" class="category-list">
          <img
            :src="require(`../../assets/${category.image}`)"
            class="img-fluid"
          />
          {{category.name}}
        </div>
      </div>
    </template>
  </div>
</div>
