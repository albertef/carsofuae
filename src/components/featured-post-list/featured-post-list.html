<div class="post-list-wrapper container-fluid mb-3">
  <div class="row">
    <div class="col-12">
      <div class="container">
          <div class="row featured-wrapper mt-5" v-if="featuredPostData.length">
            <div class="col-12 mb-5 p-0">
              <h3 class="heading">Featured <span>posts</span></h3>
            </div>
            <Carousel
            id="featured-list-carousel"
            :per-page="3"
            :loop="true"
            :navigationEnabled="true"
            :mouseDrag="true"
            >
            <Slide class="col-4 col-md-4 p-0" v-for="post, index in featuredPostData" v-bind:key="index">
                <div
                  class="card"
                  :class="Boolean(Number(post.featured)) && 'featured'"
                  @click="viewPostDetails(post)"
                >
                  <div class="thumb-wrapper">
                    <img :src="getImagePath(post.thumb, post.imageFolder)" class="img-fluid" />
                  </div>
                  <div class="post-details">
                    <h5
                      class="my-2"
                      :title="`${post.make} ${post.company} ${post.model}`"
                    >
                      <span
                        >{{ post.make }} {{ post.brand }} {{ post.model
                        }}</span
                      >
                      <em></em>
                    </h5>
                    <p class="distance">
                      <span>{{ formatDistance(post.distance, 3) }} kms</span
                      ><em></em>
                    </p>
                    <p><em></em> <span>AED {{ post.price }}</span></p>
                  </div>
                  <span class="featured-icon" title="Featured Post">
                    <!-- <font-awesome-icon :icon="['fas','medal']" /> -->
                    <img src="../../assets/featured.png" class="img-fluid" />
                  </span>
                </div>
              </Slide>
            </Carousel>
          </div>
          
          <div v-else class="d-flex flex-column justify-content-center align-items-center no-result">
            <img src="../../assets/no-results.png" class="img-fluid" />
            <h6>No Results Found</h6>
            <p class="my-2">try changing the filters or search term</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
