<div class="post-list-wrapper container-fluid mb-5 pb-5 list-view">
  <div class="row">
    <div class="col-12">
      <div class="container">
          <div class="row latest-posts" v-if="postData.length">
            <div class="col-12 my-3 heading-wrapper mt-lg-5 mb-lg-4">
              <h5 class="heading">Latest <span> Rental Cars</span></h5>
              <div class="right-column">
                <div class="sort-wrapper" title="Sort Options">
                  <font-awesome-icon :icon="['fas', 'sort']" @click="sortToggle" />
                  <Sort :data="postData"  @close="sortToggle"  v-if="sortEnabled" />
                  <div class="overlay" @click="sortToggle" v-if="sortEnabled"></div>
                </div>
                <div class="filter-wrapper" title="Filter Options">
                  <font-awesome-icon :icon="['fas', 'sliders-h']" @click="filterToggle" />
                  <PostFilter :data="postData"  @close="filterToggle"  v-if="filterEnabled" />
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6 py-3" v-for="post in postData">
              <div
                class="card"
                :class="post.featured && 'featured'"
              >
              <div class="thumb-wrapper">
                
                    <img :src="post.gallery[0]" class="img-fluid" @click="viewPostDetails(post)" />
                  
              </div>
                
                
                
                <div class="post-details">
                  <div @click="viewPostDetails(post)">
                    <div class="list-view-price">
                        <div v-for="val in post.price">
                          <span>AED {{ val.price }}/{{ val.per }}</span>
                          <span>{{ val.km }} kms</span>
                        </div>
                      </div>
                    <h5
                      :title="`${post.make} ${post.company} ${post.model}`"
                    >
                      <span
                        >{{ post.make }} {{ post.company }} {{ post.model }}</span
                      >
                      <em></em>
                    </h5>
                    <div class="tags">
                      <span class="tag">
                        {{post.type}}
                      </span>
                      <span class="tag">
                        <img src="../../assets/car-door.png" />
                        {{post.doors}}
                      </span>
                      <span class="tag">
                        <img src="../../assets/car-seat.png" />
                        {{post.seats}}
                      </span>
                      <span class="tag">
                        <font-awesome-icon :icon="['fas', 'suitcase']" />
                        {{post.luggage}}
                      </span>
                    </div>
                    
                  </div>
                  <div class="phone px-lg-0 mt-2 grid-hide">
                    <!-- prettier-ignore -->
                    <Button
                      type="green"
                      text="Call"
                      class="flex-fill mr-1"
                      :icon="['fas', 'phone']"
                      @click="openPhone(post.phone)"
                    />
                    <!-- prettier-ignore -->
                    <Button
                      type="green"
                      text="Whatsapp"
                      class="flex-fill ml-1"
                      :icon="['fab', 'whatsapp']"
                      @click="openWhatsapp(post.phone)"
                    />
                  </div>
                </div>
                <span
                  class="featured-icon"
                  title="Featured Post"
                  v-if="post.featured"
                >
                  <img src="../../assets/featured.png" class="img-fluid" />
                </span>
              </div>
            </div>
            <div class="col-12 p-0 my-4 px-3" v-if="isPostlength">
              <!-- prettier-ignore -->
              <Button type="hollow" width="100%" text="Load More" @click="loadMore" />
            </div>
          </div>
          <div v-else class="d-flex flex-column justify-content-center align-items-center no-result">
            <img src="../../assets/no-results.png" class="img-fluid" />
            <h6>No Results Found</h6>
            <p class="my-2">try changing the filters or search term</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
