<div class="login-form-wrapper container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class="row" v-if="isValid">
          <div class="col-12 mb-3">
            <h5 class="mb-4">Reset Password</h5>
          </div>
          <div class="col-12 mb-3">
            <label>New Password</label>
            <!-- prettier-ignore -->
            <InputText class="inputText" placeholder="Enter new password" id="newPassword" :value="resetValues.newPassword" :error="resetPasswordValidation.newPassword" errorText="Enter valid Username/Email Address" @value="updatePassword('newPassword',$event)" />
          </div>
          <div class="col-12 mb-3">
            <label>Confirm New Password</label>
            <!-- prettier-ignore -->
            <InputText class="inputText" placeholder="Enter new password again to confirm" id="confirmNewPassword" :value="resetValues.confirmNewPassword" :error="resetPasswordValidation.confirmNewPassword" errorText="Enter valid Username/Email Address" @value="updatePassword('confirmNewPassword',$event)" />
          </div>

          <div
            class="col-12 mt-2 d-flex justify-content-end align-items-center button-wrapper"
          >
            <div class="d-inline-flex">
              <!-- prettier-ignore -->
              <Button type="hollow" text="Cancel" class="mr-3" @click="cancelReset()" />
              <!-- prettier-ignore -->
              <Button type="primary" text="Reset Password" @click="resetPassword()" />
            </div>
          </div>
        </div>
        <div class="row" v-else>
          <div class="col-12 mb-3">
            <h6 class="mb-4 text-center">
              The link you have clicked is not valid anymore. Use below buttons
              to navigate.
            </h6>
          </div>
          <div
            class="col-12 mt-2 d-flex justify-content-center align-items-center button-wrapper"
          >
            <!-- prettier-ignore -->
            <Button type="hollow" text="Home Page" class="mr-3" @click="homePage()" />
            <!-- prettier-ignore -->
            <Button type="hollow" text="Forgot Password" class="mr-3" @click="forgotPasswordPage()" />
            <!-- prettier-ignore -->
            <Button type="hollow" text="Login" @click="loginPage()" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
