<div class="post-filter-wrapper container-fluid mb-5 p-4 pb-5">
  <div class="container p-0 pb-4">
    <div class="row">
      <div class="col-12 mb-5 heading">
        <h5>Select Filter Options</h5>
        <font-awesome-icon :icon="['fas', 'times']" @click="closeFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-3 filter-column" v-if="pageName == 'Rental'">
        <label>Brand</label>
        <!-- prettier-ignore -->
        <Select :options="brandsList" placeholder="Select Brand" @selectValue="updateFilterData('brand', $event)" :selected="filterData.brand" />
      </div>
      <div
        class="col-12 col-lg-3 filter-column"
        v-else-if="pageName == 'LeaseACar'"
      >
        <label>Brand</label>
        <!-- prettier-ignore -->
        <Select :options="brandsList" placeholder="Select Brand" @selectValue="updateFilterData('company', $event)" :selected="filterData.company" />
      </div>

      <div class="col-12 col-lg-3 filter-column">
        <label>Model (Select Brand First)</label>
        <!-- prettier-ignore -->
        <Select :options="modelsList" placeholder="Select Model" @selectValue="updateFilterData('model', $event)" :selected="filterData.model" />
      </div>

      <div class="col-12 col-lg-3 filter-column">
        <label>Select Year</label>
        <!-- prettier-ignore -->
        <Select :options="utils.yearDropdownValues()" placeholder="Select Year" @selectValue="updateFilterData('make', $event)" :selected="filterData.make" />
      </div>

      <div class="col-12 col-lg-3 filter-column">
        <label>Location</label>
        <!-- prettier-ignore -->
        <Select :options="utils.emiratesLocationList()" placeholder="Select Location" @selectValue="updateFilterData('place', $event)" :selected="filterData.place" />
      </div>

      <div class="col-12 col-lg-3 filter-column">
        <label>No.of Seats</label>
        <!-- prettier-ignore -->
        <Select :options="utils.numberUpto10DropdownValues()" placeholder="Select No.of Seats" @selectValue="updateFilterData('seats', $event)" :selected="filterData.seats" />
      </div>

      <div class="col-12 col-lg-3 filter-column">
        <label>Vehicle Type</label>
        <!-- prettier-ignore -->
        <Select :options="getRentalTypes" placeholder="Select Vehicle Type" @selectValue="updateFilterData('type', $event)" :selected="filterData.type" />
      </div>

      <div class="col-12 col-lg-12 filter-column">
        <label>Car Features</label>
        <div class="service-choices">
          <span v-for="feature in rentalFeaturesList" class="feature-list">
            <Checkbox
              :value="false"
              :label="feature.title"
              @change="updateFeatureList(feature.id)"
            />
          </span>
        </div>
      </div>
    </div>

    <div class="col-12 button-wrapper d-flex justify-content-end my-3">
      <!-- prettier-ignore -->
      <Button type="hollow" text="Cancel" class="mr-3" @click="closeFilter" />
      <!-- prettier-ignore -->
      <Button type="primary" text="Apply" @click="applyFilter" />
    </div>
  </div>
</div>
