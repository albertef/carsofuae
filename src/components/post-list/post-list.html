<div class="post-list-wrapper container-fluid my-5 pb-5">
  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-12 mb-5 p-0">
            <h3 class="heading">Featured <span>posts</span></h3>
          </div>
          <div class="col-4 col-md-3 p-0" v-for="post in featuredPostData">
            <div class="card" :class="post.featured && 'featured'">
              <div class="thumb-wrapper">
                <img :src="post.thumb" class="img-fluid" />
              </div>
              <div class="post-details">
                <h5 class="my-2">{{ post.make }} {{ post.company }} {{ post.model }}</h5>
                <p>Price: <span>{{ post.price }}</span></p>
              </div>
              <span class="featured-icon" title="Featured Post">
                <font-awesome-icon :icon="['fas','medal']" />
              </span>
            </div>
          </div>
          <div class="col-12 p-0 my-5">
            <h3 class="heading">Latest <span>posts</span></h3>
          </div>
          <div class="col-4 col-md-3 p-0" v-for="post in postData">
            <div class="card" :class="post.featured && 'featured'">
              <div class="thumb-wrapper">
                <img :src="post.thumb" class="img-fluid" />
              </div>
              <div class="post-details">
                <h5 class="my-2">{{ post.make }} {{ post.company }} {{ post.model }}</h5>
                <p>Price: <span>{{ post.price }}</span></p>
              </div>
              <span class="featured-icon" title="Featured Post" v-if="post.featured">
                <font-awesome-icon :icon="['fas','medal']" />
              </span>
            </div>
          </div>
          <div class="col-12 p-0 my-4">
            <!-- prettier-ignore -->
            <Button type="hollow" width="100%" text="Load More" @click="loadMore" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
