<div class="login-form-wrapper container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="container flex-wrap justify-content-center">
        <div class="row" v-if="isValid">
          <div class="col-12 mb-3">
            <h6 class="mb-4 text-center">{{textInfo}}</h6>
          </div>
        </div>
        <div class="row" v-else>
          <div class="col-12 mb-3">
            <h6 class="mb-4 text-center">{{textInfo}}</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex mt-2 button-wrapper">
            <!-- prettier-ignore -->
            <Button type="hollow" text="Home Page" class="mr-3" @click="homePage()" />
            <!-- prettier-ignore -->
            <Button type="hollow" text="Login" @click="loginPage()" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
