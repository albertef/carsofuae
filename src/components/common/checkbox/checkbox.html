<div class="checkbox-wrapper" :class="error && 'error'">
  <div
    class="icon"
    :class="[
      checked && 'checked',
      indeterminate && 'indeterminate',
      disabled && 'disabled']"
    @click="toggleData()"
  >
    <font-awesome-icon :icon="getCheckStatusIcon" />
  </div>
  <span class="label">
    <slot> {{ label }} <span v-if="required">*</span> </slot>
  </span>
  <div class="error-text" v-if="error">{{errorText}}</div>
</div>
