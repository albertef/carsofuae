<div class="checkbox-wrapper">
  <div
    class="icon"
    :class="[
      checked && 'checked',
      indeterminate && 'indeterminate',
      disabled && 'disabled']"
    @click="toggleData()"
  >
    <font-awesome-icon :icon="getCheckStatusIcon" />
  </div>
  <span class="label">
    <slot> {{ label }} </slot>
  </span>
</div>
