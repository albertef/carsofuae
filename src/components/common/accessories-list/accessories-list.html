<div class="accessories-list-wrapper container mb-5">
  <div class="row">
    <div class="col-12 mt-4 mb-1">
      <h5 class="heading">
        Select Accessories
        <span>{{getSelectedAccessoriesType}}</span>
      </h5>
    </div>
    <div class="col-12 my-3 search-wrapper">
      <InputText
        :id="filterInputId"
        class="inputText"
        :placeholder="'Search Accessories ' + getSelectedAccessoriesType"
        :value="value"
        @value="filterAccessoriesData($event)"
      />
      <div class="d-flex justify-content-center mt-2 text-uppercase">
        {{getAccessoriesCount}} {{getSelectedAccessoriesType}} Found
      </div>
    </div>
    <template
      v-if="!getSelectedAccessoryType && !getSelectedAccessoryCategory && !getSelectedAccessorySubCategory && !getSelectedAccessoryItem"
    >
      <div
        class="col-xs-12 col-lg-2 my-3 accessories-list-cont"
        v-for="item in getAccessoryTypes"
      >
        <div
          @click="showAccessoryCategories(item.title)"
          class="accessories-list"
        >
          {{item.title}}
        </div>
      </div>
    </template>
    <template
      v-if="!getSelectedAccessoryCategory && !getSelectedAccessorySubCategory && !getSelectedAccessoryItem"
    >
      <div
        class="col-xs-12 col-lg-2 my-3 accessories-list-cont"
        v-for="item in getAccessoryCategories"
      >
        <div @click="showAccessorySubCategories(item)" class="accessories-list">
          {{item}}
        </div>
      </div>
    </template>
    <template
      v-if="!getSelectedAccessorySubCategory && !getSelectedAccessoryItem"
    >
      <div
        class="col-xs-12 col-lg-2 my-3 accessories-list-cont"
        v-for="item in getAccessorySubCategories"
      >
        <div @click="showAccessoryItems(item)" class="accessories-list">
          {{item}}
        </div>
      </div>
    </template>
    <template v-if="!getSelectedAccessoryItem">
      <div
        class="col-xs-12 col-lg-2 my-3 accessories-list-cont"
        v-for="item in getAccessoryItems"
      >
        <div @click="showPosts(item)" class="accessories-list">{{item}}</div>
      </div>
    </template>
  </div>
</div>
