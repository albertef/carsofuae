<transition name="popup">
  <div class="popup-mask" @keyup.esc="$emit('escape')">
    <div class="popup-wrapper">
      <div class="popup-container">
        <div v-if="hasHeader" class="popup-header">
          <slot name="header" />
        </div>
        <div v-if="hasBody" class="popup-body">
          <slot name="body" />
        </div>
        <div v-if="hasFooter" class="popup-footer">
          <slot name="footer"> </slot>
        </div>
      </div>
    </div>
  </div>
</transition>
