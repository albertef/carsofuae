<div class="lease-price-wrapper" :class="error && 'error'">
  <div class="col-12 mb-3 p-0">
    <label>1 Year <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateLeasePrice('1','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateLeasePrice('1','kilometer', $event)"
    />
    <InputText class="inputText" id="downPayment" placeholder="Down Payment" @value="updateLeasePrice('1','downPayment', $event)" />

  </div>
  <div class="col-12 mb-3 p-0">
    <label>2 Year <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateLeasePrice('2','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateLeasePrice('2','kilometer', $event)"
    />
    <InputText class="inputText" id="downPayment" placeholder="Down Payment" @value="updateLeasePrice('2','downPayment', $event)" />

  </div>
  <div class="col-12 mb-3 p-0">
    <label>3 Year <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateLeasePrice('3','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateLeasePrice('3','kilometer', $event)"
    />
    <InputText class="inputText" id="downPayment" placeholder="Down Payment" @value="updateLeasePrice('3','downPayment', $event)" />

  </div>
  <span v-if="error">Select price and kilometers for day, week and month</span>
</div>
