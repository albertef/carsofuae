<div class="rental-price-wrapper" :class="error && 'error'">
  <div class="col-12 mb-3 p-0">
    <label>Day <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateRentalPrice('day','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateRentalPrice('day','kilometer', $event)"
    />
  </div>
  <div class="col-12 mb-3 p-0">
    <label>Week <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateRentalPrice('week','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateRentalPrice('week','kilometer', $event)"
    />
  </div>
  <div class="col-12 mb-3 p-0">
    <label>Month <span>*</span></label>
    <!-- prettier-ignore -->
    <InputText class="inputText" id="price" placeholder="Price" @value="updateRentalPrice('month','price', $event)" />
    <InputText
      class="inputText"
      id="kilometer"
      placeholder="Kilometers"
      @value="updateRentalPrice('month','kilometer', $event)"
    />
  </div>
  <span v-if="error">Select price and kilometers for day, week and month</span>
</div>
