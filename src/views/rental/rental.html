<div class="rental-wrapper container p-0 mb-5 pb-1">
  <RentalCategorySelect
    class="mt-3"
    v-if="!currentQuery && !getSelectedRentalCategory && !getSelectedRentalBrand"
  />
  <div
    class="row p-3"
    v-if="!currentQuery && !getSelectedRentalCategory && !getSelectedRentalBrand"
  >
    <div class="col-12">
      <section>
        <h5>Popular <span>Brands</span></h5>
        <div class="brands">
          <div v-for="make in getCarMakes" @click="getRentalCarList(make)">
            <span>
              <img :src="`/img/${formatTitle(make)}.png`" />
            </span>
            <p>{{make}}</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <RentalList :data="getRentalData" />
</div>
