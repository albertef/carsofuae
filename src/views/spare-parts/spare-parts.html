<div class="classifieds-wrapper container p-0 mb-5 pb-1">
  <div class="col-12 bread-crumb mt-4" v-if="getBreadCrumb.length">
    <span>
      <img
        :src="require(`../../assets/${getBreadCrumbImage}`)"
        class="img-fluid"
        v-if="getBreadCrumbImage"
    /></span>
    <span v-for="value in getBreadCrumb" class="text-uppercase"
      >{{value}} <em class="mx-2">&#10095;</em>
    </span>
  </div>
  <SpareCategorySelect
    v-if="!queryParams.type || (!getSelectedSpareType && (!getSelectedSpareCategory || !getSelectedSpareSubCategory || getSelectedSpareItem))"
  />
  <SpareList
    v-if="getSelectedSpareType && (!getSelectedSpareCategory || !getSelectedSpareSubCategory || !getSelectedSpareItem)"
  />
  <PostList
    :data="getPostData"
    :featured="false"
    v-if="getSelectedSpareType && getSelectedSpareCategory && (getSelectedSpareSubCategory || getSelectedSpareSubCategory == '') && (getSelectedSpareItem || getSelectedSpareItem == '')"
  />
</div>
