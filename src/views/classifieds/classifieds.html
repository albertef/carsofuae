<div class="classifieds-wrapper container p-0 mb-5 pb-1">
  <div class="col-12 bread-crumb mt-4" v-if="getBreadCrumb.length">
    <span>
      <img
        :src="require(`../../assets/${getBreadCrumbImage}`)"
        class="img-fluid"
        v-if="getBreadCrumbImage"
    /></span>
    <span v-for="value in getBreadCrumb" class="text-uppercase"
      >{{value}} <em class="mx-2">&#10095;</em>
    </span>
  </div>
  <ClassifiedsCategorySelect
    v-if="!queryParams.category || (!getSelectedClassifiedCategory && (!getSelectedCarMake || !getSelectedCarModel))"
  />
  <CarList
    v-if="getSelectedClassifiedCategory && (!getSelectedCarMake || !getSelectedCarModel) && getSelectedClassifiedCategory == 'Used Cars'"
  />
  <MotorCycleList
    v-else-if="getSelectedClassifiedCategory && getSelectedClassifiedCategory == 'Motorcycles' && (!getSelectedMotorcycleSubCategory)"
  />
  <BoatList
    v-else-if="getSelectedClassifiedCategory && getSelectedClassifiedCategory == 'Boats' && (!getSelectedBoatSubCategory)"
  />
  <PostList
    :data="getPostData"
    :featured="false"
    v-if="getSelectedClassifiedCategory && ((getSelectedCarMake && getSelectedCarModel) || getSelectedMotorcycleSubCategory || getSelectedBoatSubCategory)"
  />
</div>
