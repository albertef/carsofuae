<div class="classifieds-wrapper container p-0 mb-5 pb-1">
  <div class="col-12 bread-crumb mt-4" v-if="getBreadCrumb.length">
    <span v-for="value in getBreadCrumb" class="text-uppercase"
      >{{value}} <em class="mx-2">&#10095;</em>
    </span>
  </div>
  <CarList v-if="!getSelectedCarMake || !getSelectedCarModel" />
  <PostList
    :data="getPostData"
    :featured="false"
    v-if="getSelectedCarMake && getSelectedCarModel"
  />
</div>
